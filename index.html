<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="dinner.css">
</head>

<body>
    <div class="home-page-container">
        <section class="js-home-page">
            <h1 class="title">Dinner Dilemma</h1>
            <p class="app-description">The app that allows you to search for recipes when you are having a Dinner Dilemma!</p>
            <form>
                <input type="text" class="js-input" id="textSearch">
                <button type="submit" class="js-home-submit">
                    Search
                </button>

            </form>
        </section>
    </div>




    <section class="js-results-page">
        <h3 class="title">Dinner Dilemma</h3>
        <form>
            <input type="text" class="js-input" id="textSearch-2">
            <button type="submit" class="js-results-submit">
                Search
            </button>
            <button type="submit" class="js-return-submit">
                Home
            </button>
            <div class="js-search-results">
                <ul class"results-list row">
                </ul>
            </div>
        </form>
    </section>




    <section class="js-recipe-page">
        <!-- <p>You've reached the recipe page. Please call back later.</p>> -->
    </section>




    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="dinner.js"></script>
</body>

</html>
